<div class="main">
  <h1>Game Tournament</h1>
  <div class="card" *ngFor="let tournament of tournamentData">
    <div class="image">
      <img
        src="{{ tournament.category.picture }}"
        routerLink="/tournament/{{ tournament._id }}"
      />
    </div>
    <div class="des">
      <p>{{ tournament.category.categoryName }}</p>
    </div>
  </div>
</div>

<div class="main">
  <div class="card" *ngFor="let i of [1,2,3,4,5,6,7,8]">
    <div class="image">
      <img
        src="../../assets/badminton.jpg"
        routerLink="/tournament"
      />
    </div>
    <div class="des">
      <p>badminton</p>
    </div>
  </div>
</div>
