<div class="main">
  <h1>--> Game Tournament <--</h1>
  <div class="card" *ngFor="let tournament of tournaments">
    <div class="image">
      <img
        src="{{tournament.category.picture}}"
        routerLink="/tournament"
      />
    </div>
    <div class="des">
      <p>{{tournament.name}}</p>
    </div>
  </div>
</div>
