<div class="main">
  <h1>GAME TOURNAMENT 17 AGUSTUSAN</h1>

  <!-- search bar -->
  <div class="container">
    <div id="content">
      <form class='form-inline'>
        <div class="input-group">
          <input class="form-control search-form" 
                 type="text" 
                 name="search" 
                 [(ngModel)]="searchText" 
                 placeholder="Search Name Of Tournament">
          <span class="input-group-btn" style="width:39px">
            <button id="search-text"
                    type="button" 
                    class="pull-right btn btn-default search-btn">
                <i class="fa fa-search"></i>
            </button>
          </span>
        </div>
      </form>
  </div>
</div>


<!-- tournament card -->
  <div class="card" 
      *ngFor="let tournament of tournamentData 
      | filter: searchText
      |paginate: {  itemsPerPage: pageSize, currentPage: page, totalItems: count };let i = index " 
      [class.active]="i == currentIndex"
      (click)="setActiveTournaments(tournaments, i) " >
    <div class="image">
      <img
        src="{{ tournament.category.picture }}"
        routerLink="/tournament/{{ tournament.permalink }}"
      />
    </div>
    <div class="des">
      <p>{{ tournament.name }}</p>
    </div>
  </div>

  <!-- pagination -->
    <div class ="pagination-wrapper">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      responsive="true"
      (pageChange)="handlePageChange($event)"
    ></pagination-controls>
    <select (change)="handlePageSizeChange($event)">
      <option *ngFor="let size of pageSizes" [ngValue]="size">
        {{ size }}
      </option>
    </select>
</div>
