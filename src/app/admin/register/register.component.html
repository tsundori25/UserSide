<main>
  <div class="wrapper">
    <div class="title">Registration</div>
    <form class="form" [formGroup]="signUpForm" (ngSubmit)="signUp()">
      <div class="inputfield">
        <label>First Name</label>
        <input type="text" class="input" formControlName="firstName" />
      </div>
      <div class="inputfield">
        <label>Last Name</label>
        <input type="text" class="input" formControlName="lastName" />
      </div>
      <div class="inputfield">
        <label>Username</label>
        <input type="text" class="input" formControlName="username" />
      </div>
      <div class="inputfield">
        <label>Email</label>
        <input type="text" class="input" formControlName="email" />
      </div>
      <div class="inputfield">
        <label>Password</label>
        <input type="password" class="input" formControlName="password" />
      </div>
      <div class="inputfield">
        <label>Confirm Password</label>
        <input type="password" class="input" />
      </div>
      <!-- <div class="inputfield">
        <label>Gender</label>
        <div class="custom_select">
          <select>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
      </div> -->
      <div class="inputfield">
        <label>Birthday</label>
        <input type="date" class="input" formControlName="birthday" />
      </div>
      <div class="inputfield">
        <label>Phone Number</label>
        <input type="number" class="input" formControlName="phone" />
      </div>
      <!-- <div class="inputfield">
        <label>Address</label>
        <textarea class="textarea"></textarea>
      </div>
      <div class="inputfield">
        <label>City</label>
        <input type="text" class="input" />
      </div> -->
      <div class="inputfield terms">
        <label class="check">
          <input type="checkbox" />
          <span class="checkmark"></span>
        </label>
        <p>Agreed to terms and conditions</p>
      </div>
      <div class="inputfield">
        <input type="submit" value="Register" class="btn" />
      </div>
    </form>
  </div>
</main>
