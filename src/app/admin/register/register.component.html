<div class="login-container d-flex align-items center justify-content-center">
  <form class="login-form" [formGroup]="signUpForm" (ngSubmit)="signUp()">
    <h1 class="mb-5 font-weight-light text-uppercase">Register</h1>
    <div class="form-group">
      <input
        type="text"
        class="form-control rounded-pill form-control-lg"
        placeholder="Username"
        formControlName="username"
      />
    </div>
    <div class="form-group">
      <input
        type="email"
        class="form-control rounded-pill form-control-lg"
        placeholder="Email"
        formControlName="email"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control rounded-pill form-control-lg"
        placeholder="Password"
        formControlName="password"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control rounded-pill form-control-lg"
        placeholder="Firstname"
        formControlName="firstName"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control rounded-pill form-control-lg"
        placeholder="Lastname"
        formControlName="lastName"
      />
    </div>
    <div class="form-group">
      <input
        type="number"
        class="form-control rounded-pill form-control-lg"
        placeholder="Age"
        formControlName="age"
      />
    </div>
    <div class="forgot-link d-flex align-items center justify-content-between">
      <div class="form-check">
        <input type="checkbox" class="check-form-input" id="remember" />
        <label for="remember">Remember Password</label>
      </div>
      <a routerLink="/forgot-password">Forgot Password</a>
    </div>
    <button
      type="submit"
      class="btn mt-5 btn-primary btn-block rounded-pill btn-lg"
    >
      Register
    </button>
  </form>
</div>
